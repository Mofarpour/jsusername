<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>please enter your ussername and password</p>
    <input id="uname" />
    <input id="pwd" />
    <button onclick="myfunction()">Login</button>
    <p id="validation"></p>
    <script>
      function myfunction() {
        let username = "mohammadfrpr";
        let password = 123456;
        let uname = document.getElementById("uname").value;
        let pwd = document.getElementById("pwd").value;
        if (uname.toLowerCase == username.toLowerCase) {
          if (pwd == password) {
            document.getElementById("validation").innerHTML = "hello " + uname;
          }
          if (username.length <= 8) {
            document.getElementById("validation").innerHTML = "short Username ";
          } else {
            uname != username && pwd != password;
            document.getElementById("validation").innerHTML =
              "check your Username or Password";
            document.getElementById("uname").value = "";
            document.getElementById("pwd").value = "";
          }
        }
      }
    </script>
  </body>
</html>
