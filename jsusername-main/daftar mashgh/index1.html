<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: rgb(150, 150, 150);
        padding: 20px;
        padding-left: 30px;
      }
    </style>
  </head>
  <p id="demo"></p>
  <body>
    <script>
      const header = ["home", "about us", "contact"];
      let hlenth = header.length;
      let text = "";
      for (let i = 0; i < hlenth; i++) {
        text += "<a href='#'>" + header[i] + "</a>";
      }
      text += "";
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
  <a href=""></a>
</html>
