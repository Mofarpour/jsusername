<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      debugger;
      const header = ["home", "about us", "contact"];
      function menu(x) {
        let text =();
        for (let i = 0; i < x.lenth; i++) {
          text += "<a href='#'>" + header[i] + "</a>";
        }
        return text;
      }
      document.getElementById("demo").innerHTML = menu(header);
    </script>
  </body>
</html>
